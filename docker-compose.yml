services:
  api:
    build: .
    container_name: ecommerce-classifier-api
    ports:
      - "8000:8000"
    environment:
      - HF_HOME=/app/.cache/huggingface
    volumes:
      - model-cache:/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

    # Uncomment to enable GPU support (requires nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  model-cache:
    driver: local
